{% extends 'movie_app/base.html' %}
{% block content %}
<div class="row container-body-style">
    <div class="col-10">
        <div class="container-header-style">
            <a href="" title="Ranking" class="font-size-2-5">Top {{ movies.count }} film√≥w</a>
        </div>
        <div class="container-slider-style">
            <div id="container-slider">
                {% for movie in movies %}
                    <div class="card-style">
                        <img src="{{ movie.avatar.url }}" alt="Avatar">
                        <div><a href="">{{ movie }}</a></div>
                        <div><span>&#10029;</span>{{ movie.rating }}</div>
                    </div>
                {% endfor %}
            </div>
            <div id="container-buttons" class="">
                <button id="container-button-prev" class="prev">&#8249;</button>
                <button id="container-button-next" class="next">&#8250;</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
