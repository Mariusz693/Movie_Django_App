{% extends 'movie_app/base.html' %}
{% block content %}
<div class="row container-body-style">
    <div class="col-lg-4 col-md-8 col-sm-12">
        <div class="container-header-style">
            Potwierdź usunięcie - {{ movie }}
        </div>
        <div class="container-card-style">
            <form class="form-style" action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <p class="text-center text-danger">
                        <strong>Usuwając film zostaje on wykasowany na stałe</strong>
                    </p>
                </div>
                <div class="row row-margin-style">
                    <div class="col-6">
                        <a href="{% url 'movie-detail' pk=movie.pk %}" class="btn button-style">Anuluj</a>
                    </div>
                    <div class="col-6 right-style">
                        <button type="submit" class="btn button-style">Potwierdź</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
